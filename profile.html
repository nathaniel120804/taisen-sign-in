<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taisen Search â€” Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-section">
    <h1 class="site-title">Taisen Search</h1>
  </header>

  <main class="center-box">
    <div class="auth-card">
      <h2>Edit Profile</h2>

      <form id="profile-form">
        <label for="displayName">Name</label>
        <input id="displayName" type="text" placeholder="Your display name" required />

        <label for="bio">Bio</label>
        <textarea id="bio" rows="4" placeholder="A short bio..."></textarea>

        <label for="emailView">Email (read-only)</label>
        <input id="emailView" type="email" readonly />

        <div style="margin-top:10px;">
          <button type="submit">Save changes</button>
        </div>

        <p id="profile-msg" class="error-msg" aria-live="polite"></p>
      </form>

      <div class="profile-actions">
        <a class="auth-links" href="account.html">Open Account Manager</a>
      </div>
    </div>
  </main>

  <footer class="footer-section">
    <p>&copy; 2025 Taisen Search</p>
  </footer>

  <script type="module" src="profile.js"></script>
</body>
</html>
