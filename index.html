<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taisen Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login to Taisen Search</h2>

    <!-- Email/Password -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <hr>

    <!-- Google -->
    <button id="google-login" class="google-btn">Sign in with Google</button>

    <!-- Phone -->
    <div id="phone-section">
      <input type="tel" id="phone-number" placeholder="+63 912 345 6789">
      <div id="recaptcha-container"></div>
      <button id="send-code">Send OTP</button>
      <input type="text" id="otp-code" placeholder="Enter OTP">
      <button id="verify-code">Verify OTP</button>
    </div>

    <hr>

    <!-- Anonymous -->
    <button id="guest-login" class="guest-btn">Continue as Guest</button>

    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    <p id="login-error" class="error"></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
